<a class="cms-button cms-chooser-head">
  <svg class="cms-icon filled"><use href="/spritemap.svg#sprite-video"></use></svg>
</a>

<div class="cms-chooser-body assets">
  <a class="close">
    <svg class="cms-icon"><use href="/spritemap.svg#sprite-close"></use></svg>
  </a>
  <ul class='options'>
    <li>
      <label class="choose upload">
        <svg class="cms-icon"><use href="/spritemap.svg#sprite-upload_video"></use></svg>
        <span class='label'>${scope.t.assets.upload_video}</span>
        <input type='file' class="upload" name="video_file">
      </label>
    </li>
    <li>
      <a class="choose import">
        <svg class="cms-icon"><use href="/spritemap.svg#sprite-import_video"></use></svg>
        <span class='label'>${scope.t.assets.import_video}</span>
      </a>
    </li>  
    <li>
      <a class="choose reuse">
        <svg class="cms-icon"><use href="/spritemap.svg#sprite-video_button"></use></svg>
        <span class='label'>${scope.t.assets.reuse_video}</span>
      </a>
    </li>  
  </ul>
  <div class='action'>
    
    
  </div>
</div>
